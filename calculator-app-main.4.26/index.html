<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

<div class="main-container">
  <div class="calc">
  <h1> calc</h1>

  <div class="box">
  <div class="box1">
    <input id="toggle" >
    <h5>THEME</h5>
 
  </div>
    <div class="box2">
    <h4 id="first">1</h4>
    <h4 id="second">2</h4>
    <h4 id="third" >3</h4>
  </div>
</div>
</div>
<div class="screen">   
  <form name="calc">
    <input type="text" name="text" readonly id="screen">
  </form>

</div>
<div class="bottom-box">
  <div class="buttons">
  <button class="button" onclick="document.calc.text.value+='7'">7</button>
  <button class="button" onclick="document.calc.text.value+='8'">8</button>
  <button class="button" onclick="document.calc.text.value+='9'">9</button>  
  <button class="button del" onclick="del()">DEL</button>
  <button class="button" onclick="document.calc.text.value+='4'">4</button>
  <button class="button" onclick="document.calc.text.value+='5'">5</button>
  <button class="button" onclick="document.calc.text.value+='6'">6</button>
  <button class="button" onclick="document.calc.text.value+='+'">+</button>
  <button class="button" onclick="document.calc.text.value+='1'">1</button>
  <button class="button" onclick="document.calc.text.value+='2'">2</button>
  <button class="button" onclick="document.calc.text.value+='3'">3</button>
  <button class="button" onclick="document.calc.text.value+='-'">-</button>
  <button class="button" onclick="document.calc.text.value+='.'">.</button>
  <button class="button" onclick="document.calc.text.value+='0'">0</button>
  <button class="button" onclick="document.calc.text.value+='/'">/</button>
  <button class="button" value="Multiply" onclick="document.calc.text.value+='*'">X</button>
  <button class="button reset" id="reset" onclick="reset()">RESET</button>
  <button class="button equal" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
  
  
</div> 
</div>






</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aisha</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
